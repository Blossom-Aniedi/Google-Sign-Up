<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./google.css">
    <title>Email</title>
</head>
<body>
    <div class="maincont">
        <div class="card">
            <div class="img">
                <img src="./image/google logo.png" alt="Google logo">
                <p>Create your Google Account
                </p>
            </div>
            <div class="both">
                <div class="left">
                    <div class="top">
                    <input type="text" name="First name" placeholder="First name">
                    <input type="text" name="Last name" placeholder="Last name">
                </div>
                <div class="email">
                   <input type="email" name="Username" placeholder="Username">
                   <span>@gmail.com</span>
                </div>
                <div class="para">
                    <p>You can use letter, numbers & periods</p>
                 </div>
                 <div class="use">
                     <p>Use my current email address instead</p>
                 </div>
                 <div class="password">
                    <input type="password" name="Password" placeholder="Password"> 
                    <input type="password" name="Confirm" placeholder="Confirm">
                    <div class="paraa">
                        <p>Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>
                     </div>
                </div>
                <div class="showpass">
                    <input type="checkbox">
                    <span>Show Password</span>
                </div>
                </div>
                <div class="right">
                    <img src="./image/svg.svg" alt="">
                    <p>One account. All of Google <br> working for you</p>
                </div>
            </div>
            <div class="bothh">
                <p>Sign in instead</p>
                <div class="btn">
                <button>Next</button>
                </div>
            </div>
           </div>
        <div class="bottom">
            <div class="select">
        <select name="" id="">
            <option value="English">English(United State)</option>
            <option value="Chinese">Chinese</option>
            <option value="Korea">Korean</option>
            <option value="Afrikaa">Afrikaa</option>
            <option value="Hausa">Hausa</option>
            <option value="Igbo">Igbo</option>
            <option value="Yoruba">Yoruba</option>
            <option value="Mongol">Mongol</option>
        </select>
    </div>
        <div class="last">
            <p>Help</p>
            <p>Privacy</p>
            <p>Terms</p>
        </div>
    </div>
    </div>
</body>
</html>
